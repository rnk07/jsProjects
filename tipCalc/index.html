<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1 class="heading">Tip Calculator</h1>

        <p>Enter the bill amount and tip percentage to calculate the total.</p>

        <label class="title bill">Bill Amount:</label>
        <input class="bill-field" value="" type="number">


        <label class="title tip">Tip Percentage:</label>
        <input class="tip-field" type="number">


        <button class="cal-btn">Calculate</button>


        <span class="total-amt">Total:
            <span class="total-value">0.00</span>
        </span>

    </div>



    <script src="script.js"></script>
</body>

</html>
