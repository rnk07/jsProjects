<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                Tip Calculator
            </div>
            <div class="input-box">
                <span>Enter the bill amount and tip percentage to calculate the total.</span>
                <div class="amount">
                    <span class="title bill">Bill Amount:</span>
                    <input class="bill-field" value="" type="number">
                </div>
                <div class="tippercetnage">
                    <span class="title tip">Tip Percentage:</span>
                    <input class="tip-field" type="number">
                </div>
                <div class="btn">
                    <button class="cal-btn">Calculate</button>
                </div>
                <div class="total">
                    <span class="total-amt">Total:</span>
                    <span class="total-value"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
